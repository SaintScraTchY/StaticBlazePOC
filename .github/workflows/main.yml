# .github/workflows/deploy.yml
name: 🚀 Deploy to GitHub Pages
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4
      - name: ⚙️ Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x
      - name: Install .NET WASM Build Tools
        run: dotnet workload install wasm-tools
      - name: 📦 Restore Dependencies
        run: dotnet restore ./StaticBlazePOC/StaticBlazePOC.csproj
      - name: 🏗️ Build Project
        run: |
          dotnet publish ./StaticBlazePOC/StaticBlazePOC.csproj -c:Release -p:GHPages=true -o published --no-restore
        env: 
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Add .nojekyll file
        run: |
          touch published/wwwroot/.nojekyll
          
      - name: Create gh-pages branch if not exists
        run: |
          git fetch origin
          if ! git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout --orphan gh-pages
            git reset --hard
            git commit --allow-empty -m "Initial gh-pages commit"
            git push origin gh-pages
            fi
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GH_PAT }}
          github_token: ${{ secrets.GH_PAT }}
          folder: published/wwwroot
